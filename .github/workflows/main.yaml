on:
  push:
    branches:
      - main
name: ðŸš€ Deploy Api on push
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Mudar Path
        run: cd Coladel.GerenciadorPedidos/
      - name: Listar
        run: ls
      - name: ðŸš€ Setup .Net Core
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 3.1.101
      - name: ðŸ“‚ Install Dependencies
        run: dotnet restore Coladel.GerenciadorPedidos/
      - name: ðŸšš Build with dotnet
        run: dotnet build Coladel.GerenciadorPedidos/ --configuration Release --no-restore
      - name: Publicando 
        run: dotnet publish Coladel.GerenciadorPedidos/ -c Release --output Release/
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@3.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./Release/
          server-dir:  www/gerenciador/